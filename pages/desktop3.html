      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item"><a class="nav-link" href="../pages/desktop2.html">Produtos</a></li>

<div class="d-flex align-items-center gap-2">

</div>
</nav>
<main class="container mt-5">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../pages/desktop5.html" class="text-decoration-none text-success">Área do Produtor</a></li>
                        <li class="breadcrumb-item active">Cadastro de Produtos</li>
                    </ol>
                </nav>

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Cadastro de Produtos</h5>
                    </div>
                    <div class="card-body">
                        <form action="../pages/cadastrar-produto.php" method="POST" enctype="multipart/form-data">
                            <!-- Primeira linha -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="codigo" class="form-label">Código *</label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="categoria" class="form-label">Categoria *</label>
                                    <input type="text" class="form-control" id="categoria" name="categoria" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="imagem" class="form-label">Imagem *</label>
                                    <input type="file" class="form-control" id="imagem" name="imagem" required>
                                </div>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição do Produto *</label>
                                <input type="text" class="form-control" id="descricao" name="descricao" required>
                            </div>

                            <!-- Segunda linha -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="quantidade" class="form-label">Quantidade *</label>
                                    <input type="number" class="form-control" id="quantidade" name="quantidade" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="preco" class="form-label">Preço Unitário *</label>
                                    <input type="text" class="form-control" id="preco" name="preco" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="unidade_medida" class="form-label">Unidade de Medida *</label>
                                    <input type="text" class="form-control" id="unidade_medida" name="unidade_medida" required>
                                </div>
                            </div>

                            <!-- Terceira linha -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="tempo" class="form-label">Tempo de Produção</label>
                                    <input type="text" class="form-control" id="tempo" name="tempo">
                                </div>
                                <div class="col-md-4">
                                    <label for="cultivo" class="form-label">Tipo de Cultivo</label>
                                    <input type="text" class="form-control" id="cultivo" name="cultivo">
                                </div>
                                <div class="col-md-4">
                                    <label for="info" class="form-label">Informações Adicionais</label>
                                    <input type="text" class="form-control" id="info" name="info">
                                </div>
                            </div>

                            <div class="text-muted mb-3">
                                <small>(*) Campos obrigatórios</small>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">Cadastrar</button>
                                <button type="button" class="btn btn-outline-secondary">Consultar</button>
                                <button type="button" class="btn btn-outline-primary">Atualizar</button>
                                <button type="button" class="btn btn-outline-danger">Deletar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
