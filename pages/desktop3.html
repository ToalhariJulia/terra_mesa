  <h2>Cadastro de Produtos</h2>
  
  <form class="produto-form" action="./cadastrar-produto.php" method="POST" enctype="multipart/form-data">
    <div class="form-linha">
      <div class="form-grupo">
        <label for="codigo">Código *</label>
        <input type="text" id="codigo" name="codigo">
      </div>
      <div class="form-grupo">
        <label for="categoria">Categoria *</label>
        <input type="text" id="categoria" name="categoria">
      </div>
      <div class="form-grupo">
        <label for="imagem">Imagem *</label>
        <input type="file" id="imagem" name="imagem">
      </div>
    </div>

    <div class="form-grupo">
      <label for="descricao">Descrição do Produto *</label>
      <input type="text" id="descricao" name="descricao">
    </div>

    <div class="form-linha">
      <div class="form-grupo">
        <label for="quantidade">Quantidade *</label>
        <input type="number" id="quantidade" name="quantidade">
      </div>
      <div class="form-grupo">
        <label for="preco">Preço Unitário *</label>
        <input type="text" id="preco" name="preco">
      </div>
      <div class="form-grupo">
        <label for="unidade_medida">Unidade de Medida *</label>
        <input type="text" id="unidade_medida" name="unidade_medida">
      </div>
    </div>

    <div class="form-linha">
      <div class="form-grupo">
        <label for="tempo">Tempo de Produção</label>
        <input type="text" id="tempo" name="tempo">
      </div>
      <div class="form-grupo">
        <label for="cultivo">Tipo de Cultivo</label>
        <input type="text" id="cultivo" name="cultivo">
      </div>
      <div class="form-grupo">
        <label for="info">Informações Adicionais</label>
        <input type="text" id="info" name="info">
      </div>
    </div>

    <p class="aviso">(*) itens obrigatórios</p>

    <div class="botoes-formulario">
      <button type="submit" class="botao">Cadastrar</button>
      <button type="button" class="botao">Consultar</button>
      <button type="button" class="botao">Atualizar</button>
      <button type="button" class="botao excluir">Deletar</button>
    </div>
  </form>
