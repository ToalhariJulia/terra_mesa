<body>
  <div class="container my-4">
    <h2 class="mb-4">ðŸ›’ Seu Carrinho</h2>
    <div id="carrinho-lista" class="list-group mb-3"></div>
    <div class="d-flex justify-content-between align-items-center">
      <h5>Total: R$ <span id="carrinho-total">0.00</span></h5>
      <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
  </div>

  <script>
    const lista = document.getElementById("carrinho-lista");
    const totalEl = document.getElementById("carrinho-total");

    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      lista.innerHTML = "";
      let total = 0;

      if (carrinho.length === 0) {
        lista.innerHTML = "<p class='text-muted'>Seu carrinho estÃ¡ vazio.</p>";
        totalEl.textContent = "0.00";
        return;
      }

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "list-group-item d-flex justify-content-between align-items-center";

        div.innerHTML = `
          <div class="d-flex align-items-center gap-3">
            <img src="${item.imagem}" class="produto-imagem" alt="${item.nome}">
            <div>
              <strong>${item.nome}</strong><br>
              <small>R$ ${item.preco.toFixed(2)} Ã— ${item.quantidade} = <strong>R$ ${subtotal.toFixed(2)}</strong></small>
            </div>
          </div>
          <i class="bi bi-trash remover-btn text-danger fs-4" title="Remover" onclick="removerItem(${index})"></i>
        `;
        lista.appendChild(div);
      });

      totalEl.textContent = total.toFixed(2);
    }

    function removerItem(index) {
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function finalizarCompra() {
      if (confirm("Deseja finalizar a compra?")) {
        localStorage.removeItem("carrinho");
        alert("Compra finalizada com sucesso!");
        carregarCarrinho();
      }
    }

    document.addEventListener("DOMContentLoaded", carregarCarrinho);
  </script>
</body>
