<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via PIX - Terra e Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Pagamento PIX</h5>
                    </div>
                    <div class="card-body text-center">
                        <h6 class="mb-4">Valor total: R$ <span id="valorTotal">0,00</span></h6>
                        
                        <!-- QR Code será gerado aqui -->
                        <div id="qrcode" class="mb-4"></div>
                        
                        <p class="mb-3">Chave PIX: <strong id="chavePix">00000000000</strong></p>
                        <button class="btn btn-outline-success mb-3" onclick="copiarChavePix()">
                            Copiar Chave PIX
                        </button>
                        
                        <div class="alert alert-info" role="alert">
                            <small>
                                1. Abra o app do seu banco<br>
                                2. Escolha pagar via PIX<br>
                                3. Escaneie o QR Code ou cole a chave PIX<br>
                                4. Confirme o valor e realize o pagamento
                            </small>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-success" onclick="confirmarPagamento()">
                                Já realizei o pagamento
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulação de dados do pedido
        const dadosPedido = {
            valor: 160.00,
            chavePix: '00000000000'
        };

        // Gerar QR Code quando a página carregar
        window.onload = function() {
            // Atualiza o valor total
            document.getElementById('valorTotal').textContent = 
                dadosPedido.valor.toFixed(2).replace('.', ',');
            
            // Atualiza a chave PIX
            document.getElementById('chavePix').textContent = dadosPedido.chavePix;
            
            // Gera o QR Code
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: `pix://` + dadosPedido.chavePix,
                width: 200,
                height: 200
            });
        };

        // Função para copiar a chave PIX
        function copiarChavePix() {
            navigator.clipboard.writeText(dadosPedido.chavePix)
                .then(() => alert('Chave PIX copiada!'))
                .catch(err => alert('Erro ao copiar: ' + err));
        }

        // Função para confirmar o pagamento
        async function confirmarPagamento() {
            try {
                const response = await fetch('/api/pagamento/verificar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ /* dados do pagamento */ })
                });
                
                if (response.ok) {
                    window.location.href = '../pages/confirmacao-pedido.html';
                } else {
                    alert('Pagamento ainda não identificado. Tente novamente em alguns instantes.');
                }
            } catch (erro) {
                alert('Erro ao verificar pagamento. Tente novamente.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
