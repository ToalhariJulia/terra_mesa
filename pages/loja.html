<head>

      object-fit: cover;
      object-position: center;

    }

      margin: 40px;
    }
  </style>
</head>
<body>

    <div class="collapse navbar-collapse ms-4">

  <div id="produto-loja">
    <div id="fachada-produtor" class="mb-4">
  <!-- A fachada será inserida dinamicamente aqui -->
</div>
    <h2 class="mb-4">Produtos Disponíveis</h2>
    <div id="lista-produtos" class="row g-3"></div>
  </div>

  <script src="./produto.js"></script>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("lista-produtos");
    const fachadaContainer = document.getElementById("fachada-produtor");

    const urlParams = new URLSearchParams(window.location.search);
    const produtorId = urlParams.get("id");
    const categoriaSelecionada = urlParams.get("categoria");

    if (produtorId) {
      fetch(`get-produtor.php?id=${produtorId}`)
        .then(res => res.json())
        .then(produtor => {
          fachadaContainer.innerHTML = `
            <div class="d-flex align-items-center gap-3">
              <img src="${produtor.imagem}" alt="${produtor.nome_loja}" width="80" class="rounded">
              <div>
                <h4 class="mb-0">${produtor.nome_loja}</h4>
                <small class="text-muted">${renderStars(produtor.estrelas)} • ${produtor.tipo} • ${produtor.distancia}</small><br>
                <small>${produtor.entrega}</small>
              </div>
            </div>
          `;
        })
        .catch(err => {
          fachadaContainer.innerHTML = "<p class='text-danger'>Erro ao carregar produtor.</p>";
          console.error(err);
        });
    }

    fetch('get-produtos.php')
      .then(res => res.json())
      .then(produtos => {
        let produtosFiltrados = produtos;

        if (produtorId) {
          produtosFiltrados = produtosFiltrados.filter(p => p.produtor_id == produtorId);
        }

        if (categoriaSelecionada) {
          produtosFiltrados = produtosFiltrados.filter(p => p.categoria.toLowerCase() === categoriaSelecionada.toLowerCase());
        }

        if (produtosFiltrados.length === 0) {
          container.innerHTML = "<p class='text-muted'>Nenhum produto encontrado para esta categoria ou produtor.</p>";
          return;
        }

        produtosFiltrados.forEach(produto => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          const card = document.createElement("div");
          card.className = "product-card";

          card.innerHTML = `
            <img src="${produto.imagem}" alt="${produto.descricao}" class="card-img-top mb-2">
            <h5>${produto.descricao}</h5>
            <p class="text-muted">${produto.categoria} • ${produto.quantidade} ${produto.unidade_medida}</p>
            <p class="fw-bold text-success">R$ ${parseFloat(produto.preco).toFixed(2)}</p>
            <div class="d-flex align-items-center gap-2 mb-2">
              <input type="number" min="1" value="1" class="form-control form-control-sm quantidade-produto" 
                     id="qtd-${produto.id}" style="width: 70px;">
              <button class="btn btn-outline-success adicionar-carrinho" 
                      data-id="${produto.id}" 
                      data-nome="${produto.descricao}" 
                      data-preco="${produto.preco}" 
                      data-imagem="${produto.imagem}">
                Adicionar ao carrinho
              </button>
            </div>
          `;

          col.appendChild(card);
          container.appendChild(col);
        });
      })
      .catch(err => {
        container.innerHTML = "<p class='text-danger'>Erro ao carregar produtos.</p>";
        console.error(err);
      });

    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("adicionar-carrinho")) {
        const btn = e.target;
        const produtoId = btn.dataset.id;
        const inputQtd = document.getElementById(`qtd-${produtoId}`);
        const quantidade = parseInt(inputQtd.value) || 1;

        const produto = {
          id: produtoId,
          nome: btn.dataset.nome,
          preco: parseFloat(btn.dataset.preco),
          imagem: btn.dataset.imagem,
          quantidade: quantidade
        };

        let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
        const existente = carrinho.find(p => p.id === produto.id);

        if (existente) {
          existente.quantidade += produto.quantidade;
        } else {
          carrinho.push(produto);
        }

        localStorage.setItem("carrinho", JSON.stringify(carrinho));
        alert(`${produto.quantidade} unidade(s) de ${produto.nome} adicionada(s) ao carrinho!`);
      }
    });

    function renderStars(count) {
      return "★".repeat(count) + "☆".repeat(5 - count);
    }
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./produtos.js"></script>
</body>
</html>
