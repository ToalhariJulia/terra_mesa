<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Terra e Mesa - Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg top-bar px-4 py-2">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
            <img src="../assets/images/planta-Photoroom.png" alt="Logo" class="logo me-2">
            <strong>TERRA E MESA</strong>
        </a>
        <div class="collapse navbar-collapse ms-4">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="../pages/desktop2.html">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/sobre.html">Sobre nós</a></li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <a href="../pages/login.html" class="text-dark text-decoration-none fw-semibold">Entrar</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Criar Nova Conta</h5>
                    </div>
                    <div class="card-body">
                        <form id="formCriarConta" method="POST">
                            <!-- Tipo de Usuário -->
                            <div class="mb-4">
                                <label class="form-label d-block">Tipo de Conta *</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tipoUsuario" id="consumidor" value="consumidor" required checked>
                                    <label class="form-check-label" for="consumidor">Consumidor</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tipoUsuario" id="produtor" value="produtor">
                                    <label class="form-check-label" for="produtor">Produtor</label>
                                </div>
                            </div>

                            <!-- Dados Pessoais -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                                </div>
                            </div>

                            <!-- Contato -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail *</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone *</label>
                                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                                </div>
                            </div>

                            <!-- Endereço -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="cep" class="form-label">CEP *</label>
                                    <input type="text" class="form-control" id="cep" name="cep" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="rua" class="form-label">Rua *</label>
                                    <input type="text" class="form-control" id="rua" name="rua" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="numero" class="form-label">Número *</label>
                                    <input type="text" class="form-control" id="numero" name="numero" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="bairro" class="form-label">Bairro *</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="cidade" class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="estado" class="form-label">Estado *</label>
                                    <select class="form-select" id="estado" name="estado" required>
                                        <option value="">Selecione...</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <!-- Adicionar outros estados -->
                                    </select>
                                </div>
                            </div>

                            <!-- Senha -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="senha" class="form-label">Senha *</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmarSenha" class="form-label">Confirmar Senha *</label>
                                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                </div>
                            </div>

                            <div class="text-muted mb-3">
                                <small>(*) Campos obrigatórios</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Criar Conta</button>
                                <a href="../index.html" class="btn btn-outline-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('formCriarConta').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você adiciona a lógica para enviar os dados do formulário
            alert('Conta criada com sucesso!');
            window.location.href = '../pages/login.html';
        });
    </script>
</body>
</html>
