<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Cartão - Terra e Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-input {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Pagamento com Cartão</h5>
                    </div>
                    <div class="card-body">
                        <form id="formPagamento" onsubmit="processarPagamento(event)">
                            <!-- Tipo de Cartão -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoCartao" id="credito" checked>
                                    <label class="form-check-label" for="credito">
                                        Cartão de Crédito
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoCartao" id="debito">
                                    <label class="form-check-label" for="debito">
                                        Cartão de Débito
                                    </label>
                                </div>
                            </div>

                            <!-- Número do Cartão -->
                            <div class="mb-3">
                                <label for="numeroCartao" class="form-label">Número do Cartão</label>
                                <input type="text" class="form-control" id="numeroCartao" required
                                    maxlength="16" placeholder="1234 5678 9012 3456">
                            </div>

                            <!-- Nome do Titular -->
                            <div class="mb-3">
                                <label for="nomeTitular" class="form-label">Nome do Titular</label>
                                <input type="text" class="form-control" id="nomeTitular" required
                                    placeholder="Como está no cartão">
                            </div>

                            <div class="row">
                                <!-- Data de Validade -->
                                <div class="col-md-6 mb-3">
                                    <label for="validade" class="form-label">Validade</label>
                                    <input type="text" class="form-control" id="validade" required
                                        placeholder="MM/AA" maxlength="5">
                                </div>

                                <!-- CVV -->
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" required
                                        maxlength="3" placeholder="123">
                                </div>
                            </div>

                            <!-- Valor Total -->
                            <div class="alert alert-info">
                                <strong>Valor Total: R$ <span id="valorTotal">160,00</span></strong>
                            </div>

                            <!-- Botões -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    Pagar Agora
                                </button>
                                <a href="desktop6.html" class="btn btn-outline-secondary">
                                    Voltar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatarNumeroCartao(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = valor.replace(/(\d{4})(?=\d)/g, '$1 ');
            input.value = valor;
        }

        function formatarValidade(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor.length >= 2) {
                valor = valor.substring(0,2) + '/' + valor.substring(2);
            }
            input.value = valor;
        }

        function processarPagamento(event) {
            event.preventDefault();
            
            // Aqui você adiciona a lógica de processamento do pagamento
            const tipoCartao = document.querySelector('input[name="tipoCartao"]:checked').id;
            const numeroCartao = document.getElementById('numeroCartao').value;
            const nomeTitular = document.getElementById('nomeTitular').value;
            const validade = document.getElementById('validade').value;
            const cvv = document.getElementById('cvv').value;

            // Simula processamento
            alert('Processando pagamento...');
            
            // Simulação de sucesso - em produção, isso seria uma chamada à API
            setTimeout(() => {
                window.location.href = 'confirmacao-pedido.html';
            }, 2000);
        }

        // Adiciona os listeners para formatação
        document.getElementById('numeroCartao').addEventListener('input', function() {
            formatarNumeroCartao(this);
        });

        document.getElementById('validade').addEventListener('input', function() {
            formatarValidade(this);
        });

        document.getElementById('cvv').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
